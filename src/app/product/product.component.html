@if (product()) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product()?.title }}</mat-card-title>
      <mat-card-subtitle>{{ product()?.price }}$</mat-card-subtitle>
    </mat-card-header>
    <div class="product-image">
      <img mat-card-image src="{{product()?.image}}" alt="{{product()?.title}}"/>
    </div>
    <mat-card-content>
      <p mat-line>{{ product()?.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buyProduct()">BUY</button>
    </mat-card-actions>
  </mat-card>
} @else {
  <h1>Product not found!</h1>
}
